<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодное приложение</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>{{ error_message }}</h1>
    <form method="post" class="text-center mt-3">
        {% csrf_token %}
        <div>
            <label for="latitude">Широта:</label>
            <input type="text" name="latitude" id="latitude" required>
            <button type="button" onclick="getGeolocation('latitude')">Получить</button>
        </div>
        <div>
            <label for="longitude">Долгота:</label>
            <input type="text" name="longitude" id="longitude" required>
            <button type="button" onclick="getGeolocation('longitude')">Получить</button>
        </div>
        <button type="submit" class="btn btn-primary">Показать погоду</button>
    </form>
    <div id="weatherData" class="mt-4">
        <h2>Данные о погоде</h2>
        <p>Температура: {{ temperature }}°C</p>
        <p>Описание погоды: {{ weather_condition }}</p>
        <p>Скорость ветра: {{ wind_speed }} м/с</p>
    </div>

    <script>
        function getGeolocation(fieldId) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var latitude = position.coords.latitude.toFixed(2);
                    var longitude = position.coords.longitude.toFixed(2);
                    document.getElementById(fieldId).value = (fieldId === 'latitude') ? latitude : longitude;
                });
            } else {
                alert("Геолокация не поддерживается вашим браузером.");
            }
        }
    </script>
</body>
</html>
